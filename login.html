<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/modal.css">
    <script type="text/javascript" src="javascript/login.js"></script>
    <script type="text/javascript" src="javascript/modal.js"></script>
    <title>Login</title>
</head>
<body>
    <section>
        <header>
            <a href="#"><img src="image/logo.png" alt="logo" class="logo"></a>
            <nav class="navegation">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="imoveis.html">Imoveis</a></li>
                    <li><a href="contato.html">Contato</a></li> 
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <div class="box">
            <div class="img">
                <img src="image/login.png" alt="Login">
            </div>
            <div class="container">
                <form autocomplete="off">
                    <h2>Login</h2>
                    <div class="inputBox">
                        <input class="input" type="text" required="required" id="login">
                        <span>Usuário</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input class="input" type="password" required="required" id="senha">
                        <span>Senha</span>
                        <i></i>
                    </div>
                    <div class="links">
                        <a href="#">Esqueceu sua senha?</a>
                        <a onclick="document.getElementById('modalid').style.display='block'" href="#">Cadastre-se</a>
                    </div>
                    <input type="submit" value="Entrar" onclick="logar(); return false">
                </form>
            </div>
        </div>
    </section>

    <div id="modalid" class="modal">
        <form class="modal-content" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('modalid').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img id="img" src="image/img_avatar.jpg" alt="Avatar" class="avatar">
                <br>
                <input type="file">
            </div>
            <div class="container2">
                <label for="uname"><b>Usuário</b></label>
                <input class="inputmodal" type="text" placeholder="Digite seu usuário" name="uname" required>
                <label for="email"><b>Email</b></label>
                <input class="inputmodal" type="email" placeholder="Melhor Email" name="email" required>
                <label for="psw"><b>Senha</b></label>
                <input class="inputmodal" type="password" placeholder="Digite sua senha" name="psw" required>
                <label for="psw"><b>Confirmar Senha</b></label>
                <input class="inputmodal" type="password" placeholder="Digite sua senha novamente" name="psw" required>
                <label>
                    <input type="checkbox" checked="checked" name="termos"> 
                    Concordo com os <a id="termos" target="_blank" href="https://policies.google.com/privacy?hl=pt-BR">termos e condições</a>
                </label>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

</body>
</html>
